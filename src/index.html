<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/44885d9653.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="w-full h-full bg-gray-300">
    <!-- Container -->
    <div class="flex justify-center items-center h-screen wrapper">
      <div class="w-[60%] md:w-[25%]">
        <p class="md:text-xl font-semibold text-center pb-5">
          Simple Currency Converter
        </p>
        <!-- Card Section-->
        <div class="bg-white border-t-8 border-sky-600 pt-8 pb-16 mx-auto card">
          <p class="text-center font-light">Exchange Rate</p>
          <div class="text-center text-2xl font-bold pt-3 pb-4">
            <p class="to-amount">0.00</p>
          </div>
          <div class="w-[70%] space-y-2 mx-auto">
            <!-- Amount -->
            <div>
              <label for="amount" class="text-xs">Amount</label> <br />
              <input class="from-to" id="amount" type="number" min="0" />
            </div>

            <!-- From & To Section -->
            <div class="flex justify-between max-w-1/2 items-center pb-4">
              <!-- From -->
              <div>
                <label for="from" class="text-xs">From</label>
                <div class="flex space-x-10 border border-gray-200">
                  <img
                    src="https://flagcdn.com/32x24/us.png"
                    width="30"
                    height="30"
                    alt=""
                    id="flag"
                  />
                  <select id="json-datalist"></select>
                </div>
              </div>

              <!-- swap arrow icon -->
              <div class="pt-6 px-2">
                <i id="switch" class="fa-sharp fa-solid fa-right-left"></i>
              </div>

              <!-- To -->
              <div class="space-y-6">
                <label for="to" class="text-xs">To</label>
                <div class="flex space-x-10 border border-sky-500">
                  <img
                    src="https://flagcdn.com/32x24/us.png"
                    width="30"
                    height="30"
                    id="flag"
                    alt=""
                  />
                  <select id="json-datalist"></select>
                </div>
              </div>
            </div>

            <!-- Button -->
            <button
              class="text-white text-sm font-semibold bg-sky-600 w-full py-1 uppercase hover:bg-white hover:border-2 hover:border-red-600 hover:text-black"
              id="convert"
            >
              Convert
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="countries.js"></script>
    <script src="main.js"></script>
  </body>
</html>
